<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(23, 85, 64);
            color: white;
            font: normal 16pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui  vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> EM javaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        var q = window.document.querySelector('div#msg')
        window.document.write(q.innerHTML)
        corpo.style.background = 'black'
        p1.style.color = 'rgb(97, 155, 206)'
        d.style.color = 'blue'
        window.document.write('<p>'+ p1.innerText + '</p>')
        window.document.write('<p>'+ p1.innerHTML + '</p>')
    </script>
</body>
</html>
