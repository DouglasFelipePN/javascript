<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro script</title>
    <style>
        body{
            background-image: linear-gradient(to right, white, gray
            );
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição, hehehehe</p>
    <script>
        /*    Converção de números
             Number.parseInt(n) --> para converter em inteiro
             Number.parseFloat(n) --> para converter em real
             Number(n)
        */
       /*      CONVERÇÃO DE STRING
            String(n)
            n.toString()
            ou a ganbiarra do JJJ (s = s + "")
       */
        /*     FORMATANDO STRINGS
            var s = 'JavaScript'

            'Eu estou estudando s'     //não faz interpolação
            'Eu estou estudando' + s   //usa concatenação
            'Eu estou estudando ${s}'  //usa template string

            s.length                   //quantos caracteres a string tem
            s.toUpperCase()            //tudo para 'MAIÚSCULO'
            s.toLowerCase()            //tudo para 'minúsculas'
        */
       var n1 = Number.parseFloat(window.prompt("Digite um número"))
       var n2 = Number.parseFloat(window.prompt("Digite outro número"))
       var s = n1 + n2

       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
